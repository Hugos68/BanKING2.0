<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="initial-scale=1.0">
    <title>Change password</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../js/change-password.js"></script>
</head>
<body>
<div class="page-wrapper">
    <header class="header not-found-header">
        <a href="index.html">
            <img class="logo banking-icon" loading="lazy" src="../resources/logo.svg">
        </a>
        <a href="https://jwt.io/">
            <img class="logo jwt-icon" loading="lazy" src="../resources/jwt.svg">
        </a>
    </header>

    <section class="section" id="change-password">
        <div class="section-block change-password-middle">
            <form class="change-password-form general-form">
                <p class="page-title">Change Password</p>
                <div class="input-label-combination">
                    <label class="email-label" for="password">Email:</label>
                    <input class="general-input" id="email" type="text" name="email">
                </div>
                <div class="input-label-combination">
                    <label class="change-password-label" for="password">Old Password:</label>
                    <input class="general-input" id="password" type="password" minlength="7" name="old-password">
                </div>
                <div class="input-label-combination">
                    <label class="change-password-label" for="new-password">New Password:</label>
                    <input class="general-input" id="new-password" type="password" minlength="7" name="new-password">
                </div>
                <div class="feedback-label password-feedback"></div>
                <button class="general-button change-password-button" type="button">Change</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        Designed and created by: Hugo
    </footer>

</div>
</body>
</html>
