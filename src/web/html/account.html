<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content=initial-scale=1.0">
    <title>Account</title>
    <script type="module" src="../js/account.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
    <body onload="location.href='#overview'">
        <div class="page-wrapper">
            <header class="header">
                <img class="logo banking-icon" loading="lazy" src="../resources/logo.svg"
                     onclick="location.href='home.html'">
                <nav class="nav">
                    <a class="nav-item nav-overview"
                       onclick="document.getElementById('overview').scrollIntoView({behavior: 'smooth'})">
                        Overview
                    </a>
                    <a class="nav-item nav-banking"
                       onclick="document.getElementById('banking').scrollIntoView({behavior: 'smooth'})">
                        Banking
                    </a>
                    <a class="nav-item nav-transactions"
                       onclick="document.getElementById('transactions').scrollIntoView({behavior: 'smooth'})">
                        Transactions
                    </a>
                </nav>
                <button class="general-button sign-out-button">Sign out</button>
            </header>

            <section class="section overview" id="overview">
                <div class="section-block overview-left">
                    <h1 class="page-title">Account Overview</h1>
                    <p class="email"></p>
                    <p class="balance"></p>
                </div>
                <div class="section-block overview-right">

                </div>
            </section>

            <section class="section banking" id="banking">
                <div class="section-block banking-left">
                    <form class="deposit-form general-form">
                        <p class="page-title">Deposit</p>
                        <div class="input-label-combination">
                            <label class="deposit-label" for="deposit-amount">Amount</label>
                            <input class="general-input" id="deposit-amount" type="number" name="amount">
                        </div>
                        <div class="feedback-label deposit-feedback"></div>
                        <button class="general-button deposit-button" type="button">Deposit</button>
                    </form>
                </div>
                <div class="section-block banking-middle">
                    <form class="transfer-form general-form">
                        <p class="page-title">Transfer</p>
                        <div class="input-label-combination">
                            <label class="transfer-label" for="transfer-to">Receiver (IBAN)</label>
                            <input class="general-input" id="transfer-to" type="text" name="amount">
                        </div>
                        <div class="input-label-combination">
                            <label class="transfer-label" for="transfer-amount">Amount</label>
                            <input class="general-input" id="transfer-amount" type="number" name="amount">
                        </div>
                        <div class="feedback-label transfer-feedback"></div>
                        <button class="general-button transfer-button" type="button">Transfer</button>
                    </form>

                </div>
                <div class="section-block banking-right">
                    <form class="withdraw-form general-form">
                        <p class="page-title">Withdraw</p>
                        <div class="input-label-combination">
                            <label class="withdraw-label" for="withdraw-amount">Amount</label>
                            <input class="general-input" id="withdraw-amount" type="number" min="0.01" name="amount">
                        </div>
                        <div class="feedback-label withdraw-feedback"></div>
                        <button class="general-button withdraw-button" type="button">Withdraw</button>
                    </form>
                </div>
            </section>

            <section class="section transactions" id="transactions">
                <div class="section-block transactions-left">
                    COMING SOON
                </div>
                <div class="section-block transactions-right">
                    COMING SOON
                </div>
            </section>

            <footer class="footer">
                Designed and created by: Hugo
            </footer>
        </div>
    </body>
</html>
